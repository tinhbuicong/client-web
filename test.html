<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin: 5px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            min-height: 50px;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Testing Page</h1>
        
        <div class="test-section">
            <h2>Basic Functionality Test</h2>
            <button onclick="testBasic()">Run Basic Test</button>
            <div id="basicResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>Input Test</h2>
            <input type="text" id="testInput" placeholder="Type something here...">
            <button onclick="testInput()">Test Input</button>
            <div id="inputResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>API Test</h2>
            <button onclick="testAPI()">Test API Call</button>
            <div id="apiResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>Console Test</h2>
            <button onclick="testConsole()">Test Console</button>
            <div id="consoleResult" class="result"></div>
        </div>
    </div>
    
    <script>
        function testBasic() {
            const result = document.getElementById('basicResult');
            result.innerHTML = '<span class="success">‚úÖ Basic functionality test passed!</span>';
            console.log('Basic test executed');
        }
        
        function testInput() {
            const input = document.getElementById('testInput');
            const result = document.getElementById('inputResult');
            const value = input.value;
            
            if (value.trim() === '') {
                result.innerHTML = '<span class="error">‚ùå Please enter some text</span>';
            } else {
                result.innerHTML = `<span class="success">‚úÖ Input received: "${value}"</span>`;
            }
        }
        
        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = 'Testing API...';
            
            try {
                // Example API test - replace with your actual endpoint
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const data = await response.json();
                result.innerHTML = `<span class="success">‚úÖ API call successful!</span><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå API call failed: ${error.message}</span>`;
            }
        }
        
        function testConsole() {
            const result = document.getElementById('consoleResult');
            console.log('Console test message');
            console.warn('Console warning test');
            console.error('Console error test');
            result.innerHTML = '<span class="success">‚úÖ Check browser console for test messages</span>';
        }
        
        // Initialize
        console.log('Testing page loaded');
    </script>
</body>
</html>
